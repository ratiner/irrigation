<div class="container-fluid">
  <div class="row">
    <div class="col-12">
        <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Name</label>
            <div class="col-10">
              <input class="form-control" type="text"
              [(ngModel)]="prog.name" id="name">
            </div>
          </div>

      
          <div class="form-group row">
            <label for="startTime" class="col-2 col-form-label">Start Time</label>
            <div class="col-10">
              <input class="form-control" type="text"
              [(ngModel)]="prog.startTime" id="startTime">
            </div>
          </div>
      
          <div class="form-group row">
            <label for="endTime" class="col-2 col-form-label">End Time</label>
            <div class="col-10">
              <input class="form-control" type="text"
              [(ngModel)]="prog.endTime" id="endTime">
            </div>
          </div>

          <div class="form-group row">
            <label for="amount" class="col-2 col-form-label">Amount</label>
            <div class="col-10">
              <input class="form-control" type="text"
              [(ngModel)]="prog.amount" id="amount">
            </div>
          </div>

      <div class="form-group row">
        <button class="btn btn-primary btn-sm" (click)="save()">
          <i class="icon-ok"></i>Save
        </button>
      </div>

    </div>
  </div>
</div>
